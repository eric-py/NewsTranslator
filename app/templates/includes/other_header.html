<header class="sticky top-2 z-10 bg-gradient-to-r from-primary to-secondary dark:from-gray-800 dark:to-gray-700 text-white p-3 rounded-xl shadow-lg">
    <div class="flex items-center justify-between">
        <a onclick="history.back()" class="p-1 hover:bg-white hover:bg-opacity-20 rounded-full transition duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </a>
        <h1 class="text-lg sm:text-xl font-bold absolute left-1/2 transform -translate-x-1/2">{{ title }}</h1>
        <div class="w-6"></div>
    </div>
</header>
