<header class="sticky top-2 z-10 bg-gradient-to-r from-primary to-secondary dark:from-gray-800 dark:to-gray-700 text-white p-3 rounded-xl shadow-lg">
    <div class="flex justify-between items-center">
        <h1 id="headerTitle" class="text-lg sm:text-xl font-bold">{{ title }}</h1>
        <input id="searchInput" type="text" placeholder="جستجو..." class="hidden w-4/5 bg-white bg-opacity-20 text-white placeholder-gray-200 px-3 py-1 rounded-full focus:outline-none focus:ring-2 focus:ring-white text-sm" />
        <button id="searchToggle" class="p-1 hover:bg-white hover:bg-opacity-20 rounded-full transition duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>
